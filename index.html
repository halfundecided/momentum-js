<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Momentum | halfundecided</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write what you need to do" />
      </form>
      <ul class="js-toDoList toDoList">
      </ul>
      <span class="js-weather"></span>
    </div>
    <script src="clock.js" charset="utf-8"></script>
    <script src="greeting.js" charset="utf-8"></script>
    <script src="todo.js" charset="utf-8"></script>
    <script src="bg.js" charset="utf-8"></script>
    <script src="weather.js" charset="utf-8"></script>
  </body>
</html>
